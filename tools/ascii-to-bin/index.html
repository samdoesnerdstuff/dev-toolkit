<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII to Binary Converter - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 0 auto;
            text-align: center;
        }

        textarea {
            width: 100%;
            max-width: 700px;
            min-height: 120px;
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: monospace;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            max-width: 700px;
        }

        button {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .output-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .output-section {
            width: 100%;
            max-width: 700px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">ASCII to Binary Converter</h1>
            <p class="tool-subtitle">
                Convert plain text into binary (8-bit ASCII representation).
            </p>
        </div>

        <!-- Tool Content -->
        <div class="tool-content">
            <textarea id="asciiInput" placeholder="Type ASCII text here..."></textarea>

            <div class="button-group">
                <button id="convertBtn">Convert</button>
                <button id="clearBtn">Clear</button>
            </div>

            <div class="output-section">
                <p class="output-label">Binary (space-separated)</p>
                <textarea id="binaryOutput" readonly placeholder="Binary output will appear here..."></textarea>
            </div>

            <div class="output-section">
                <p class="output-label">Binary (comma-separated)</p>
                <textarea id="binaryCommaOutput" readonly placeholder="Binary output will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
